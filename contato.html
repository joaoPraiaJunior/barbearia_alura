<!DOCTYPE html>
<html lang="pt_br" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="paginas_internas.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="imagens/logo.png" alt="logomarca alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="#" method="post">
        <fieldset>
          <label for="nome">Nome</label>
          <input
            type="text"
            name="nome"
            id="nome"
            class="input_padrao"
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="input_padrao"
            required
            placeholder="seuemail@seuemail.com.br"
          />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            class="input_padrao"
            required
            placeholder="(xx) xxxxx-xxxx"
          />

          <label for="mensagem">Mensagem</label>
          <textarea
            name="mensagem"
            id="mensagem"
            cols="70"
            rows="10"
            class="input_padrao"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Como prefere ser atendido?</legend>

          <label for="radio_email"
            ><input
              type="radio"
              name="contato"
              id="radio_email"
              value="email"
              required
            />E-mail</label
          >

          <label for="radio_telefone">
            <input
              type="radio"
              name="contato"
              id="radio_telefone"
              value="telefone"
              required
            />Telefone</label
          >

          <label for="radio_whatsapp">
            <input
              type="radio"
              name="contato"
              id="radio_whatsapp"
              value="whatsapp"
              required
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <label for="periodo">Qual horário prefere ser atendido?</label>
          <select name="periodo" id="periodo" required>
            <option value="">Escolha uma opção</option>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
          </select>
        </fieldset>

        <fieldset>
          <label class="input_checkbox" for="novidades"
            ><input
              type="checkbox"
              name="novidades"
              id="novidades"
              required
            />Gostaria de receber nossas vovidades?</label
          >
        </fieldset>
        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8 - 20hs</td>
          </tr>
          <tr>
            <td>Terça</td>
            <td>8 - 20hs</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8 - 20hs</td>
          </tr>
          <tfoot>
            <tr>
                <td colspan="2">Horários podem mudar em feriados</td>
            </tr>
          </tfoot>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagens/logo-branco.png" alt="" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
